<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>

    <!-- Using Inline CSS -->
    <h1 style="color: blue; text-align: center;">Welcome to My Web Page</h1>

    <p style="font-size: 18px; color: green;">
        This is a paragraph styled using inline CSS. 
        The text color is green and the font size is 18 pixels.
    </p>

    <p style="background-color: yellow; padding: 10px;">
        Inline CSS means we add styles directly inside an HTML tag using the "style" attribute.
    </p>

</body>
</html>
